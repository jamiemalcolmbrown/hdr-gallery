<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HDR Image Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <h1>Gallery</h1>
      <div id="filter-help">←/→ category • ↑/↓ value • Enter select</div>
      <div id="cat-chips">
        <span class="chip cat active" data-cat="state">State</span>
        <span class="chip cat" data-cat="location">Location</span>
        <span class="chip cat" data-cat="color">Color</span>
        <span class="chip cat" data-cat="tags">Tags</span>
        <span class="chip cat clear" data-cat="clear">Clear</span>
      </div>
      <div id="cat-values"></div>
    </aside>

    <main id="main">
      <div id="toolbar">
        <button id="btn-prev" class="button" title="Previous (←)">Prev</button>
        <button id="btn-next" class="button" title="Next (→)">Next</button>
        <button id="btn-full" class="button" title="Fullscreen (F11)">Fullscreen</button>
      </div>
      <div id="image-holder"></div>
      <div id="caption">
        <div id="cap-row">
          <div class="cap-text">
            <h2 id="cap-title"></h2>
            <p id="cap-desc"></p>
            <div id="cap-tags"></div>
          </div>
          <div class="cap-tech" id="cap-tech"></div>
        </div>
      </div>
    </main>

    <div id="thumbs"></div>
  </div>

  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
